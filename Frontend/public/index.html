<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://stackpath.bootstrapcdn.com" crossorigin>
    <link rel="preconnect" href="https://blohsh-books.herokuapp.com/api/books" crossorigin>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Blohsh Books</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">
                    Blohsh Books
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container p-4 container-alert">
            <div class="row row-alert">
                <div class="col-md-5 mb-4">
                    <form id="book-form" class="card card-body">
                        <div class="form-group">
                            <input
                            class="form-control"
                            type="text"
                            id="title"
                            placeholder="Book Title"
                            autofocus
                            >
                        </div>
                        <div class="form-group">
                            <input
                            class="form-control"
                            type="text"
                            id="author"
                            placeholder="Author Name"
                            >
                        </div>
                        <div class="form-group">
                            <input
                            class="form-control"
                            type="text"
                            id="review"
                            placeholder="Score"
                            >
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input
                                type="file"
                                class="custom-file-input"
                                id="book-image"
                                required>
                                <label
                                for="book-image"
                                class="custom-file-label">
                                    Choose image
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-7" id="book-cards">
                    Books
                </div>
            </div>
        </div>
    </main>
</body>
</html>
